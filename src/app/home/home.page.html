<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      OcultoStudio
    </ion-title>
    <ion-buttons slot="end" [routerLink]="'/carrito'">
      <ion-button fill="clear" size="large" color="dark">
        <ion-icon name="bag-handle" slot="icon-only"></ion-icon>
        <ion-badge *ngIf="cantidadProductosCarrito > 0" 
                   color="tertiary" 
                   class="cart-badge">
          {{cantidadProductosCarrito}}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row >
    
    <ion-col sizeLg="8" sizeMd="4" sizeSm="6" sizeXl="3" sizeXs="6" *ngFor="let item of arregloProductos"> 
      <ion-card *ngIf="item.activo == 'Activo'" (click)="visualizar(item)">
        <ion-thumbnail>
          <ion-img [src]='item.foto'></ion-img>
        </ion-thumbnail>

        <ion-label>
          <ion-text color="dark"><strong>{{item.nombre}}</strong></ion-text>
          <p>
            <ion-text color="dark">
              $<strong>{{item.precio}}</strong>
            </ion-text>
          </p>
        </ion-label>
      </ion-card>
    </ion-col>
    

  </ion-row>

</ion-content>
