<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="recuperar-container">
    <h2>Recuperación de Contraseña</h2>
    <p>Ingresa tu correo electrónico para recibir una nueva contraseña.</p>

    <form [formGroup]="recuperarForm" (ngSubmit)="recuperarPassword()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input 
          formControlName="correo" 
          type="email" 
          placeholder="ejemplo@correo.com">
        </ion-input>
      </ion-item>
      <div class="error-message" *ngIf="recuperarForm.get('correo')?.touched && recuperarForm.get('correo')?.errors?.['required']">
        El correo es requerido
      </div>
      <div class="error-message" *ngIf="recuperarForm.get('correo')?.touched && recuperarForm.get('correo')?.errors?.['email']">
        Ingrese un correo válido
      </div>

      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="!recuperarForm.valid">
        Enviar Nueva Contraseña
      </ion-button>
    </form>
  </div>
</ion-content>
