<ion-header>
  <ion-toolbar>
    <ion-title color="dark" class="ion-text-center">Carrito</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of carrito">
      <ion-thumbnail slot="start">
        <img [src]="producto.foto" alt="Imagen del producto">
      </ion-thumbnail>
      <ion-label>
        <h5>{{ producto.nombre }}</h5>
        <p>Talla: {{ producto.talla }}</p>
        <p>Cantidad: {{ producto.cantidad }}</p>
        <p>Precio: ${{ producto.precio * producto.cantidad }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="tertiary" (click)="reducirCantidad(producto)">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
        <ion-text class="cantidad-text">{{ producto.cantidad }}</ion-text>
        <ion-button color="tertiary" 
                    (click)="incrementarCantidad(producto)"
                    [disabled]="producto.cantidad >= 5">
          <ion-icon name="add"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="eliminarProducto(producto)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-button color="tertiary" expand="full" (click)="vaciarCarrito()">
    Vaciar Carrito
  </ion-button>
</ion-content>

<ion-footer>
  <div class="total">
    <ion-item lines="none">
      <ion-label>Total: ${{ total }}</ion-label>
    </ion-item>
    <ion-button expand="full" color="tertiary" (click)="pagar()">Pagar</ion-button>
  </div>
</ion-footer>
