<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">OcultoStudio</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header class="ion-text-center">
        <h3>Crear cuenta</h3>

    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input label="Nombre" labelPlacement="floating" placeholder="Ingrese su Nombre" [(ngModel)]="nombre" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Apellido" labelPlacement="floating" placeholder="Ingrese su Apellido" [(ngModel)]="apellido"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
          [(ngModel)]="rut" 
          (input)="formatearRut($event)" 
          type="text" 
          placeholder="Ingrese su RUT"
          maxlength="12"
          minlength="11">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Correo electronico" labelPlacement="floating" type="email" placeholder="Ingrese su Correo" [(ngModel)]="correo"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
          label="Telefono" 
          labelPlacement="floating" 
          placeholder="Ingrese su telefono (9 digitos)" 
          type="tel"
          [(ngModel)]="telefono"
          (input)="validarTelefono($event)"
          maxlength="9"
          minlength="9">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contrase単a" labelPlacement="floating" type="password" placeholder="Ingrese su contrase単a" [(ngModel)]="password" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirmar Contrase単a" labelPlacement="floating" type="password" placeholder="Confirme su contrase単a" [(ngModel)]="confirmarPassword" ></ion-input>
      </ion-item>
      <br>
      <div class="botones">
        <ion-button  (click)="registro()" color="tertiary">Confirmar</ion-button>
      </div>

    </ion-card-content>

  </ion-card>

</ion-content>
